<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Personality Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffeb3b;
            padding: 20px;
            transition: background-color 1s, color 1s;
        }
        #quiz-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
            margin-top: 20px;
            transition: background 1s;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 22px;
        }
        .hidden {
            display: none;
        }
        button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 8px;
            font-size: 16px;
        }
        button:hover {
            background-color: #e64a19;
        }
        .romantic-theme {
            background-color: #ffccd5 !important;
            color: #d81b60 !important;
        }
        .romantic-theme #quiz-container {
            background: #fff0f5 !important;
            border: 3px solid #d81b60;
        }
        .romantic-theme h2 {
            color: #c2185b !important;
        }
        .decorations {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            pointer-events: none;
        }
        .heart {
            font-size: 24px;
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>üé≠ Fun Personality Quiz üé≠</h1>
    <div id="quiz-container">
        <h2 id="question">Loading...</h2>
        <div id="answers"></div>
        <button id="next-btn" class="hidden" onclick="nextQuestion()">Next</button>
        <div id="result" class="hidden">
            <h2>üéâ You are 100% compatible with me to go to Prom! üéâ</h2>
            <p>üíñ Can't wait for an amazing night with you! üíñ</p>
        </div>
    </div>
    <div class="decorations">
        <span class="heart">‚ù§Ô∏è</span>
        <span class="heart">üíñ</span>
        <span class="heart">üíò</span>
        <span class="heart">üíù</span>
    </div>

    <script>
        const quizData = [
            { question: "What‚Äôs your go-to movie genre?", answers: ["Comedy", "Action", "Romance", "Sci-Fi"] },
            { question: "Pick a snack:", answers: ["Popcorn", "Chocolate", "Fries", "Ice Cream"] },
            { question: "What‚Äôs your ideal weekend?", answers: ["Hiking", "Watching Movies", "Hanging Out", "Gaming"] },
            { question: "Choose a pet:", answers: ["Dog", "Cat", "Fish", "Turtle"] }
        ];

        let currentQuestion = 0;
        const questionEl = document.getElementById("question");
        const answersEl = document.getElementById("answers");
        const nextBtn = document.getElementById("next-btn");
        const resultEl = document.getElementById("result");

        function loadQuestion() {
            if (currentQuestion < quizData.length) {
                const q = quizData[currentQuestion];
                questionEl.textContent = q.question;
                answersEl.innerHTML = "";
                q.answers.forEach(answer => {
                    const btn = document.createElement("button");
                    btn.textContent = answer;
                    btn.onclick = () => nextQuestion();
                    answersEl.appendChild(btn);
                });
                nextBtn.classList.add("hidden");
            } else {
                showResult();
            }
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function showResult() {
            document.body.classList.add("romantic-theme");
            document.getElementById("quiz-container").innerHTML = "";
            resultEl.classList.remove("hidden");
        }

        loadQuestion();
    </script>
</body>
</html>
